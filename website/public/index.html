<!DOCTYPE html>
<html lang="en" color-mode="light">
  <head>
      <meta charset="UTF-8" />
      <meta name="author" content="Giulio Pimenoff Verdolin">
      <title>Downloadify - YouTube & Spotify downloader</title>

      <link rel="icon" href="<%= BASE_URL %>favicon.ico">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="robots" content="noodp,noydir" />

      <!-- Primary Meta Tags -->
      <meta name="title" content="Downloadify - Open Source YouTube & Spotify downloader" />
      <meta name="description" content="With Downloadify you can download YouTube video / playlist (with the option to download only the audio) & Spotify songs / albums / playlists (completely open source)." />

      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://downloadify.giuliopime.dev" />
      <meta property="og:title" content="Downloadify - Open Source YouTube & Spotify downloader" />
      <meta property="og:description" content="With Downloadify you can download YouTube video / playlist (with the option to download only the audio) & Spotify songs / albums / playlists (completely open source)." />
      <meta property="og:image" content="https://i.ibb.co/4SMGtR0/logo.png" />
      <meta name="theme-color" content="#623cea" />

  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
